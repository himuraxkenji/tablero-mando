<div class="container-fluid p-2">
<!--  justify-content-md-center-->
  <div class="clearfix"></div>

  <!-- FILA UNO -->
  <div class="row">

    <div class="col-lg-3 p-0 m-0">
    <div class="card-columns" >
        <app-card  [titulo]="'Total de Sueldos'"  [contenido]="totalSueldos" [clases]="'text-white bg-dark'"></app-card>
        <app-card  [titulo]="'Salario mas bajo'"  [contenido]="minimoSueldos" [clases]="'text-white bg-danger'"></app-card>
      <app-card  [titulo]="'Salario mas alto'"  [contenido]="maximoSueldos" [clases]="'text-white bg-success'"></app-card>
      <app-card  [titulo]="'Salario promedio'"  [contenido]="sueldoPromedio" [clases]="'text-white bg-primary'"></app-card>
    </div>
    </div>
    <div class="col-lg-3 p-0 m-0">
      <div class="card" >
        <div class="card-header justify-content-md-center">
          <p >Inasistencia por genero</p>
        </div>
        <div class="card-body">
          <app-pie  [pieChartData]="totalInasistenciaGenero" [pieChartLabels]="labelHombresYMujeres"></app-pie>
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <div class="card p-0 m-0">
        <div class="card-header">
          Inasistencias
        </div>
        <div class="card-body">
          <app-barchart *ngIf="(promiseInasistenciaHombres && promiseInasistenciaMujeres) | async" [options]="optionsInasistencia" [title]="'Example'" [data]="inasistencia" [columnNames]="labelInasistenciaGenero">
          </app-barchart>
        </div>
      </div>

    </div>

    <div class="col-lg-3">
      <div class="card p-0 m-0">
        <div class="card-header">
          Asistencia
        </div>
        <div class="card-body">
          <app-pie class="col p-0 m-0" [pieChartData]="totalAsistencia" [pieChartLabels]="labelAsistencia"></app-pie>

        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- FILA DOS -->
  <div class="row">
    <div class="col-lg-5 p-0 m-0">
    <div class="card-columns" >

        <app-card  [titulo]="'Total Empleados'"  [contenido]="totalEmpleados" [clases]="'text-white bg-dark'"></app-card>
        <app-card  [titulo]="'Total Hombres'"  [contenido]="totalHombresMujeres[0]" [clases]="'text-white bg-danger'"></app-card>
        <app-card [titulo]="'Total Mujeres'"  [contenido]="totalHombresMujeres[1]" [clases]="'text-white bg-success'"></app-card>
      </div>
    </div>

    <div class="col-lg-5 p-0 ml-1">
      <div class="card p-0 m-0">
        <div class="card-header">
          Empleados
        </div>
        <div class="card-body">
          <app-pie class="col p-0 m-0" [pieChartData]="totalHombresMujeres" [pieChartLabels]="labelHombresYMujeres"></app-pie>

        </div>
      </div>
    </div>

  </div>
  <hr>
  <br>
  <div class="row">

    <div class="col-lg">
      <div class="card-columns">
      <app-barchart *ngIf="(promiseCursosHombres && promiseCursosMujeres) | async"
                    [options]="optionsCursos" [title]="'Cursos'" [data]="totalCursos" [columnNames]="labelCursoCapacitacion">
      </app-barchart>
      <app-barchart *ngIf="(promiseExtrasHombres && promiseExtrasMujeres) | async"
                    [options]="optionsExtras" [title]="'Horas Extra'" [data]="totalHorasExtra" [columnNames]="labelHorasExtra">
      </app-barchart>
      <app-barchart *ngIf="(promiseDespidosHombres && promiseDespidosMujeres) | async" [options]="optionsDespidos" [title]="'Despidos'" [data]="totalDespidos" [columnNames]="labelDespidos">
      </app-barchart>
      </div>
    </div>
  </div>
